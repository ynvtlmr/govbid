repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0 # Check for latest version
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: local
    hooks:
      # Run ty locally using the uv environment
      - id: ty
        name: ty
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false # ty runs faster on the whole project than individual files
